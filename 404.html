<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirection</title>
    <script>
        // Récupérer le chemin de l'URL actuelle
        var path = window.location.pathname;
        
        // Si le chemin se termine par un slash, considérer comme index.html
        if (path.endsWith('/')) {
            window.location.href = path + 'index.html';
        } else if (!path.endsWith('.html')) {
            // Ajouter .html seulement si le chemin ne se termine pas déjà par .html
            window.location.href = path + '.html';
        } else {
            // Si l'URL contient déjà .html, rediriger vers la page d'accueil
            window.location.href = '/PORTFOLIO/';
        }
    </script>
</head>
<body>
    <p>Redirection en cours...</p>
</body>
</html>
